<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notepad</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 80vh;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    ul {
            list-style: none;
            display: flex;
        }

        ul li {
            margin-left: 20px;
        }

       ul li a {
            color: #1d13de;
            text-decoration: none;
            font-size: 18px;
        }

         ul li a.active {
            font-weight: bold;
        }
        footer {
            background-color: #0066cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }
  </style>
</head>
<body>
   <nav>
    <a href="dashboard.html">Dashboard</a>
  </nav>
  <h1>Online Notepad</h1>
  <textarea id="noteArea" placeholder="Start typing your notes..."></textarea>
  <br>
  <button onclick="saveNote()">Save Note</button>
  <button onclick="clearNote()">Clear</button>

  <script>
    const noteArea = document.getElementById("noteArea");

    // Load saved note
    noteArea.value = localStorage.getItem("note") || "";

    function saveNote() {
      localStorage.setItem("note", noteArea.value);
      alert("Note saved!");
    }

    function clearNote() {
      if (confirm("Are you sure you want to clear the note?")) {
        noteArea.value = "";
        localStorage.removeItem("note");
      }
    }
  </script>
  <footer>
        <div class="footer-content">
            <p>&copy; 2025 TravelHub. All Rights Reserved.</p>
        </div>
    </footer> 
</body>
</html>
