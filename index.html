<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel & Tourism Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h2{
      color: black;
      
    }
    p{
      color: black;
    }
    /* Navigation bar styling */
    nav {
      background-color: #0056b3;
      padding: 1rem;
      display: flex;
      justify-content: center; /* Centering the nav items */
      gap: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      display: inline-block;
      font-size: 18px;
    }
    nav a:hover {
      background-color: #003366;
      border-radius: 5px;
    }
    .hero {
      text-align: center;
      padding: 2rem 0;
      flex-grow: 1; /* Allowing hero section to take available space */
    }
    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #007bff;
      margin-top: auto; /* Moves the footer to the bottom */
    }
  </style>
</head>
<body>

  <header>
    <h1>Travel Hub</h1>
  </header>

  <!-- Navigation bar -->
  <nav>
    <a href="user.html">User Panel</a>
    <a href="admin.html">Admin Panel</a>
  </nav>

  <section class="hero">
    <h2>Explore the World with Us</h2>
    <p>Find the best travel packages, destinations, and more!</p>
    <a href="user.html" class="btn">Start Booking</a>
    <br><br>
    <!-- Image added here -->
    <img src="icons/index.webp" alt="Travel Destination Image" />
  </section>

  <footer>
    <p>&copy; 2025 Travel Hub. All rights reserved.</p>
  </footer>

</body>
</html>
