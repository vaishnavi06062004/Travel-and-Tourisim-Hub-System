<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Travel Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
    }
    main {
      padding: 2rem 0;
    }
    #dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .dashboard-item {
      background-color: #f5f5f5;
      margin: 1rem;
      padding: 2rem;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .dashboard-item h3 {
      margin-bottom: 1rem;
    }
    .dashboard-item a {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      display: block;
      margin-top: 1rem;
    }
    .dashboard-item a:hover {
      background-color: #0056b3;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      margin-top: 2rem;
      border-radius: 10px;
    }
    footer {
            background-color: #0066cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </header>
 

  <main>
    <section id="dashboard">
      <!-- Dashboard items for admin -->
      <div class="dashboard-item">
        <h3>Manage Destinations</h3>
        <a href="destinations.html">Go to Destinations</a>
      </div>
      
      <div class="dashboard-item">
        <h3>Manage Hotels</h3>
        <a href="hotels.html">Go to Hotels</a>
      </div>
      
      <div class="dashboard-item">
        <h3>View Bookings</h3>
        <a href="viewbookedhotels.html">View Bookings</a>
      </div>
    </section>

    <!-- Image added below the content -->
    <section class="hero">
      <img src="icons/agmindashboard.jpg" alt="Admin Dashboard Image" />
    </section>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 TravelHub. All Rights Reserved.</p>
        </div>
    </footer>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
